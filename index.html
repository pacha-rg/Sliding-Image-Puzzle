<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding image Puzzle</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"></head>

    
<body>
    <div class="cover-screen">
        <p id="result"></p>
        <button id="start-button">
        Start Game!!
        </button>
    </div>
    <div id="moves"></div>
    <div class="slider-game">
        <div class="container"></div>
        <div class="original-image">
            <img src="./messi.jpeg" alt="Messi levantando la copa del mundo">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
